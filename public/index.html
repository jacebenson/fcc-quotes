<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quote machine</title>
  <meta name="description" content="ServiceNow Developer">
  <!--<link rel="stylesheet" href="/css/main.css"-->
  <link rel="canonical" href="https://quotes.jace.pro"></link>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="//use.fontawesome.com/276178d24b.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="./js/header.js" type="text/javascript"></script>
  <script src="./js/googleAnalytics.js" type="text/javascript"></script>
  <script src="//cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <!--Page specific-->
  <link media="screen,print" rel="stylesheet" href="./custom.css">
  <script src="./custom.js" type="text/javascript"></script>
</head>

  <body>
    <div id="quote-box" class="container text-center">
        <div class="row">
            <div id="twitter" class="buttons col-xs-6">
                <a class="btn btn-default btn-info" id="tweet-quote">
                    <i class="fa fa-twitter fa-3"></i> Tweet</a>
            </div>
            <div id="newquote" class="buttons col-xs-6">
                <button class="btn btn-default btn-success" id="new-quote">
                    <i class="fa fa-refresh fa-3"></i> Quote
                </button>
            </div>
        </div>
        <div class="row">
            <h1 class="col-xs-12">
                <div class="row">
                    <span id="text" class="text-left"></span>
                </div>
                <div class="row">
                    <span id="author" class="text-right"></span>
                </div>
            </h1>
        </div>
    </div>
</body>

</html>

</html>
